    <script>
        //Array.from
        //iterate over an object
        const obj_arr ={
        length:2,
        0:101,

        }

        console.log(arr)
        for(const element of arr){
        console.log(element);
        }
        console.log(Array.from('Javascript'))
        let setObj = new Set(['Training',10,20,20,'Training'])

        console.log(Array.from([10,20,30,40],n=>n+1))
